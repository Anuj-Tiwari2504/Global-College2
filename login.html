<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                            <h3>Student Login</h3>
                            <p class="text-muted">Welcome back to Global Institute</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentIdInput" placeholder="Enter your student ID" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                            <a href="index.html" class="text-muted">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.dataset.originalText = submitBtn.innerHTML;
            
            const studentId = document.getElementById('studentIdInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            // Validation
            if (!studentId) {
                showError('Please enter your Student ID');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            
            setLoading(submitBtn, true);
            
            // Simulate network delay
            setTimeout(() => {
                try {
                    const result = auth.login(studentId, password);
                    showSuccess('Login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    showError(error.message);
                    setLoading(submitBtn, false);
                }
            }, 1000);
        });
        
        // Demo account creation for testing
        if (!localStorage.getItem('demoAccountCreated')) {
            const demoUser = {
                firstName: 'John',
                lastName: 'Doe',
                email: 'john.doe@example.com',
                phone: '9876543210',
                course: 'cse',
                password: '123456'
            };
            
            try {
                auth.register(demoUser);
                localStorage.setItem('demoAccountCreated', 'true');
                console.log('Demo account created - ID: Check console or register to see your ID');
            } catch (e) {
                console.log('Demo account already exists');
            }
        }
    </script>
</body>
</html>
