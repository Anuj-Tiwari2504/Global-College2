<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Global Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-key fa-3x text-primary mb-3"></i>
                            <h3>Reset Password</h3>
                            <p class="text-muted">Enter your details to reset password</p>
                        </div>
                        
                        <!-- Step 1: Enter Student ID and Email -->
                        <div id="step1">
                            <form id="forgotForm">
                                <div class="mb-3">
                                    <label class="form-label">Student ID</label>
                                    <input type="text" class="form-control" id="studentId" placeholder="Enter your student ID" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Code</button>
                            </form>
                        </div>
                        
                        <!-- Step 2: Enter OTP -->
                        <div id="step2" style="display: none;">
                            <form id="otpForm">
                                <div class="mb-3">
                                    <label class="form-label">Enter OTP</label>
                                    <input type="text" class="form-control text-center" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                                    <small class="text-muted">OTP sent to your email</small>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Verify OTP</button>
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="resendOTP()">Resend OTP</button>
                            </form>
                        </div>
                        
                        <!-- Step 3: Set New Password -->
                        <div id="step3" style="display: none;">
                            <form id="resetForm">
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mb-3">Reset Password</button>
                            </form>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Remember your password? <a href="login.html">Login here</a></p>
                            <a href="index.html" class="text-muted">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let currentUser = null;
        let generatedOTP = null;
        
        // Step 1: Send Reset Code
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.dataset.originalText = submitBtn.innerHTML;
            
            const studentId = document.getElementById('studentId').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!studentId || !email) {
                showError('Please fill all fields');
                return;
            }
            
            setLoading(submitBtn, true);
            
            setTimeout(() => {
                // Find user in registered users
                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                const user = users.find(u => u.studentId === studentId && u.email === email);
                
                if (!user) {
                    showError('Invalid Student ID or Email');
                    setLoading(submitBtn, false);
                    return;
                }
                
                currentUser = user;
                generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
                
                showSuccess(`OTP sent to ${email}. Demo OTP: ${generatedOTP}`);
                
                // Move to step 2
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                
                setLoading(submitBtn, false);
            }, 1500);
        });
        
        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.dataset.originalText = submitBtn.innerHTML;
            
            const enteredOTP = document.getElementById('otp').value.trim();
            
            if (!enteredOTP) {
                showError('Please enter OTP');
                return;
            }
            
            if (enteredOTP !== generatedOTP) {
                showError('Invalid OTP. Please try again.');
                return;
            }
            
            setLoading(submitBtn, true);
            
            setTimeout(() => {
                showSuccess('OTP verified successfully!');
                
                // Move to step 3
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
                
                setLoading(submitBtn, false);
            }, 1000);
        });
        
        // Step 3: Reset Password
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.dataset.originalText = submitBtn.innerHTML;
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!validatePassword(newPassword)) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            setLoading(submitBtn, true);
            
            setTimeout(() => {
                // Update password in users array
                const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                
                if (userIndex !== -1) {
                    users[userIndex].password = newPassword;
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    
                    showSuccess('Password reset successfully! Redirecting to login...');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError('Error updating password. Please try again.');
                    setLoading(submitBtn, false);
                }
            }, 1000);
        });
        
        // Resend OTP function
        function resendOTP() {
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            showSuccess(`New OTP sent! Demo OTP: ${generatedOTP}`);
        }
    </script>
</body>
</html>
