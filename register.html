<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Global Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                            <h3>Student Registration</h3>
                            <p class="text-muted">Join Global Institute of Education</p>
                        </div>
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Course</label>
                                <select class="form-control" id="course" required>
                                    <option value="">Select Course</option>
                                    <option value="cse">Computer Science Engineering</option>
                                    <option value="mech">Mechanical Engineering</option>
                                    <option value="eee">Electrical Engineering</option>
                                    <option value="civil">Civil Engineering</option>
                                    <option value="mba">MBA</option>
                                    <option value="science">Applied Sciences</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="login.html">Login here</a></p>
                            <a href="index.html" class="text-muted">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.dataset.originalText = submitBtn.innerHTML;
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                course: document.getElementById('course').value,
                password: document.getElementById('password').value
            };
            
            // Validation
            if (!formData.firstName) {
                showError('Please enter your first name');
                return;
            }
            
            if (!formData.lastName) {
                showError('Please enter your last name');
                return;
            }
            
            if (!validateEmail(formData.email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (!validatePhone(formData.phone)) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }
            
            if (!formData.course) {
                showError('Please select a course');
                return;
            }
            
            if (!validatePassword(formData.password)) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            setLoading(submitBtn, true);
            
            // Simulate network delay
            setTimeout(() => {
                try {
                    const result = auth.register(formData);
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Show student ID popup
                    showStudentIdPopup(result.studentId);
                    
                } catch (error) {
                    showError(error.message);
                    setLoading(submitBtn, false);
                }
                setLoading(submitBtn, false);
            }, 1000);
        });
    </script>
</body>
</html>
